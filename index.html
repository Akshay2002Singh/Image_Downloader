<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <style> *{
            padding: 0px 0px;
            margin: 0px 0px;
            box-sizing: border-box;
            background-color: black;
            color: wheat;
        }

        #main_box {
            display: flex;
            flex-direction: column;
            flex-wrap: nowwrap;
        }

        .child {
            display: flex;
            align-items: center;
            flex-direction: row;
            font-size: xx-large;
            font-weight: bolder;
            padding: 15px 0px;
            margin: auto;
            flex-wrap: nowrap;
        }

        .grand_child {
            padding: 0px 10px;
            align-items: center;
        }

        input {
            height: 40px;
            margin-left: 9px;
            font-size: x-large;
            border: 2px solid rgb(127, 242, 255);
            border-radius: 9px;
            text-align: center;
        }

        .w_h {
            width: 90px;
        }

        .buttons{
            display: block;
            margin: auto;
            padding: 5px 10px;
            font-size: x-large;
            font-weight: bold;
            background-color: aqua;
            border: 3px solid rgb(255, 0, 0);
            border-radius: 9px;
            color: black;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 18px;
        }

        #image_box {
            max-width: 100vw;
        }

        #image_box>img {
            /* width: 100%; */
            max-width: 100%;
            display: block;
            margin: auto;
        }
        #maindiv{
            display: none;
        }

        .image_rotate {
            animation: rotation 1s;
        }

        @keyframes rotation {
            from {
                transform: rotateX(0deg);
            }

            to {
                transform: rotateX(90deg);
            }
        }
        #title{
            margin-left: 15px;
        }

        @media only screen and (max-width:742px) {
            .child {
                flex-direction: column;
                font-size: larger;
                font-weight: bolder;
                padding: 3px 0px;
                margin: auto;
                flex-wrap: nowrap;
            }

            input {
                height: 24px;
                font-size: large;
                border-radius: 9px;
                text-align: center;
                border: 2px solid rgb(127, 242, 255);
            }

            .w_h {
                margin-top: 6px;
            }

            button {
                font-size: x-large;
                margin-top: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
    <title>Image Downloader</title>
</head>

<body>
    <!-- div for landing -->
    <div class="absolute h-screen w-full bg-indigo-500 " id="div1">
        <h1 class="text-7xl mt-40 sm:text-9xl font-mono italic font-black text-center align-middle sm:mt-24 bg-indigo-500">ELITE</h1>
        <h1 class="text-4xl mb-2 sm:text-9xl font-mono italic font-black text-center align-middle sm:mb-4 bg-indigo-500">Image Downloader</h1>
        <h1 class="text-xl sm:text-7xl font-mono italic font-black text-center align-middle bg-indigo-500">Lets Download Best Quality Images</h1>
    </div>

    
    <!-- main content  -->
    <div id="maindiv">
        <div id="main_box">
            <div class="child">
                Enter title of Image <input type="text" value="Rain" id="title">
            </div>
            <div class="child">
                <div class="grand_child">Width <input type="number" value="1600" class="w_h" id="wid"></div>
                <div class="grand_child">Height <input type="number" value="900" class="w_h" id="hei"></div>
            </div>
        </div>
        <button onclick="getImage()" class="buttons">Get Image</button>
        <div id="image_box">
            <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg" alt="No Image Found"
                id="r_image">
        </div>
        <button onclick="save_image()" class="buttons">Save Image</button>

    </div>

    <script>
        // for Animation 
        $(document).ready(function () {
            setTimeout(() => {
                $("#div1").addClass("image_rotate");
            }, 1000);
            // confirm("Yes");
            setTimeout(() => {
                $("#div1").hide();
            }, 2000);
            setTimeout(() => {
                $("#div2").hide();
                $("#maindiv").show();
            }, 1700);
        });


        var i_box = document.getElementById("r_image");
        var url = "";
        function getImage() {
            i_box.src = "./crop.gif";
            var text = document.getElementById("title").value;
            var height = document.getElementById("hei").value;
            var weidth = document.getElementById("wid").value;
            var api = `https://source.unsplash.com/${weidth}x${height}/?${text}`
            // origin api 
            // https://source.unsplash.com/1600x900/?nature,water

            fetch(api).then((response) => {
                return response.url;
            }).then((data) => {
                console.log(data)
                url = data;
                i_box.src = data;
            })
        }

        function save_image() {
            fetch(url)
                .then(resp => resp.blob())
                .then(blobobject => {
                    const blob = window.URL.createObjectURL(blobobject);
                    const anchor = document.createElement('a');
                    anchor.style.display = 'none';
                    anchor.href = blob;
                    anchor.download = document.getElementById("title").value;
                    document.body.appendChild(anchor);
                    anchor.click();
                    window.URL.revokeObjectURL(blob);
                })
                .catch(() => console.log('An error in downloadin gthe file sorry'));
        }
    </script>
</body>

</html>
